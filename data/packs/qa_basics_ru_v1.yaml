pack:
  code: qa_basics_ru_v1
  title: QA Basics (RU)
  topic: fundamentals
  level: junior
  lang: ru
  version: 1
questions:
- id: q1
  type: single
  text: Что такое smoke-тестирование?
  options:
    a: Короткая проверка ключевых фич после сборки
    b: Глубокое тестирование всей системы
    c: Нагрузочное тестирование
    d: Тестирование без тест-кейсов
  answer: a
  explanation: Smoke — быстрая проверка критичных функций после сборки для раннего
    отлова блокеров.
  tags:
  - process
  - levels
  difficulty: 1
- id: q2
  type: multi
  text: 'Выберите типы нефункционального тестирования:'
  options:
    a: Usability
    b: Performance
    c: Security
    d: Регресс
  answer:
  - a
  - b
  - c
  explanation: Регресс относится к функциональному виду; остальные — нефункциональные.
  tags:
  - classification
  difficulty: 1
- id: q3
  type: single
  text: К какому уровню относится интеграционное тестирование?
  options:
    a: Компонентный
    b: Межмодульный
    c: Системный
    d: Приёмочный
  answer: b
  explanation: Интеграционное — проверка взаимодействия модулей/сервисов.
  tags:
  - levels
  difficulty: 1
- id: q4
  type: free
  text: Расшифруй аббревиатуру CRUD.
  answer:
  - create read update delete
  - create, read, update, delete
  - create,read,update,delete
  explanation: CRUD = Create, Read, Update, Delete.
  tags:
  - api
  - db
  difficulty: 1
- id: q5
  type: single
  text: Какая техника тест-дизайна подходит для дат рождения (диапазоны лет)?
  options:
    a: Попарное тестирование
    b: Таблицы принятия решений
    c: Классы эквивалентности
    d: Тестирование состояний
  answer: c
  explanation: Классы эквивалентности + граничные значения.
  tags:
  - test-design
  difficulty: 1
- id: q6
  type: single
  text: Что делает regression testing?
  options:
    a: Проверяет новые фичи
    b: Ищет узкие места по производительности
    c: Тестирует юзабилити
    d: Проверяет, что старое не сломалось
  answer: d
  explanation: Регрессия — перепроверка существующей функциональности после изменений.
  tags:
  - process
  difficulty: 1
- id: q7
  type: multi
  text: Что обычно включают в баг-репорт?
  options:
    a: Шаги воспроизведения
    b: Ожидаемый результат
    c: Фактический результат
    d: Расписание отпусков команды
  answer:
  - a
  - b
  - c
  explanation: Включаем шаги воспроизведения, ожидаемый и фактический результаты; лишнее — не включаем.
  tags:
  - bug-report
  difficulty: 1
- id: q8
  type: single
  text: Чем отличается severity от priority?
  options:
    a: Severity — влияние на систему, priority — срочность исправления
    b: Они синонимы
    c: Severity — важность для бизнеса, priority — техническая
    d: Priority — влияние на систему, severity — срочность
  answer: a
  explanation: Severity — насколько поломка критична; priority — насколько срочно надо ее исправить.
    чинить.
  tags:
  - bug-triage
  difficulty: 1
- id: q9
  type: single
  text: Что является артефактом тестирования?
  options:
    a: User Story
    b: Test Plan
    c: Burndown Chart
    d: Epic
  answer: b
  explanation: Test Plan — классический артефакт QA.
  tags:
  - test-artifacts
  difficulty: 1
- id: q10
  text: "Что такое архитектура клиент-сервер (client-server architecture)?"
  type: "single"
  options:
    a: "Модель, где приложение запускается только на одном компьютере"
    b: "Модель, где сервер выполняет операции и хранит данные, а клиент отправляет запросы и отображает результат"
    c: "Архитектура, где нет разделения на клиентскую и серверную часть"
    d: "Принцип, при котором клиент и сервер всегда обмениваются файлами через FTP"
  answer: "b"
  explanation: "Клиент-серверная архитектура: клиент(например, браузер) инициирует запросы, а сервер обрабатывает их и возвращает результат. Это основа большинства современных веб-приложений."
  tags: ["architecture", "basics"]
- id: q11
  type: single
  text: Что проверяет acceptance testing?
  options:
    a: Модули в изоляции
    b: Скорость отклика
    c: Готовность к релизу по бизнес-критериям
    d: Стабильность под нагрузкой
  answer: c
  explanation: Во время приёмки проверяется соответствие требованиям заказчика/пользователя.
  tags:
  - levels
  difficulty: 1
- id: q12
  type: multi
  text: 'Выберите атрибуты хорошего тест-кейса:'
  options:
    a: Однозначность
    b: Атомарность шагов
    c: Зависимость от других кейсов
    d: Проверяемость
  answer:
  - a
  - b
  - d
  explanation: Зависимостей лучше избегать.
  tags:
  - test-case
  difficulty: 1
- id: q13
  type: single
  text: Какой HTTP-метод чаще используют для частичного обновления ресурса?
  options:
    a: GET
    b: POST
    c: PUT
    d: PATCH
  answer: d
  explanation: PATCH — частичное обновление (PUT — полная замена).
  tags:
  - http
  - api
  difficulty: 2
- id: q14
  type: single
  text: Где уместно применять эквивалентное разбиение?
  options:
    a: Там, где есть входные диапазоны/категории
    b: Только API
    c: Только UI-формы
    d: Только базы данных
  answer: a
  explanation: Подходит для любых входных данных с диапазонами или категориями.
  tags:
  - test-design
  difficulty: 1
- id: q15
  type: free
  text: Какая метрика показывает долю покрытого кода тестами?
  answer:
  - code coverage
  - покрытие кода
  - coverage
  explanation: Code coverage.Высокий coverage (например, 80–90%) говорит, что тесты проверяют большую часть кода. Но 100% coverage не гарантирует отсутствие багов — тесты могут запускать код, но не проверять корректность результата. Это вспомогательная метрика, а не цель сама по себе.
  tags:
  - metrics
  difficulty: 2
- id: q16
  type: single
  text: Что такое exploratory testing?
  options:
    a: Тестирование без цели
    b: Одновременное изучение и тестирование системы с формированием заметок
    c: Полный прогон всех кейсов
    d: Только негативные сценарии
  answer: b
  explanation: Сочетает исследование, проектирование и выполнение тестов.
  tags:
  - techniques
  difficulty: 2
- id: q17
  type: multi
  text: Где уместно использовать чек-лист вместо детальных кейсов?
  options:
    a: Стабильные области
    b: Регресс критичных сценариев
    c: Исследовательское тестирование
    d: Сложная бизнес-логика с множеством ветвлений
  answer:
  - a
  - c
  explanation: В стабильных/исследовательских зонах чек-листы быстрее. Для сложной
    логики — детальные кейсы.
  tags:
  - test-process
  difficulty: 2
- id: q18
  type: single
  text: Что значит idempotent для HTTP-метода?
  options:
    a: Метод кэшируется
    b: Метод безопасен
    c: Повтор одинаковых запросов даёт один и тот же результат
    d: Метод требует аутентификации
  answer: c
  explanation: Идемпотентность — повтор не изменяет состояние (GET, PUT, DELETE —
    идемпотентны по контракту).
  tags:
  - http
  difficulty: 2
- id: q19
  type: single
  text: Что такое баг-репродуцируемость?
  options:
    a: Сколько пользователей столкнулись
    b: Насколько часто проявляется
    c: Насколько критично для бизнеса
    d: Возможность воспроизвести по описанным шагам
  answer: d
  explanation: Если воспроизводится по шагам стабильно — высокая репродуцируемость.
  tags:
  - bug-triage
  difficulty: 1
- id: q20
  type: free
  text: Назови два примера техник тест-дизайна помимо классов эквивалентности.
  answer:
  - граничные значения попарное
  - boundary values pairwise
  - таблицы решений переходы состояний
  - decision tables state transition
  explanation: 'Например: граничные значения, попарное тестирование, таблицы решений,
    переходы состояний.'
  tags:
  - test-design
  difficulty: 2
- id: q21
  text: Что проверяет smoke-тестирование?
  type: single
  options:
    a: Основную работоспособность критичных функций
    b: Глубокую бизнес-логику системы
    c: Нагрузку и отклик под 1000 пользователей
    d: Скорость выполнения тестов
  answer: a
  explanation: Smoke — это быстрый прогон по основным функциям, чтобы убедиться, что
    система вообще 'живая'.
  tags:
  - test-levels
  - smoke
- id: q22
  text: Какая цель регрессионного тестирования?
  type: single
  options:
    a: Проверить совместимость с внешними сервисами
    b: Убедиться, что старый функционал не сломался после изменений
    c: Проверить новые фичи
    d: Оценить производительность
  answer: b
  explanation: Регрессия нужна, чтобы убедиться, что изменения не поломали то, что
    раньше работало.
  tags:
  - test-levels
  - regression
- id: q23
  text: Какие данные обычно указываются в баг-репорте?
  type: multi
  options:
    a: Шаги воспроизведения
    b: Ожидаемый результат
    c: Фактический результат
    d: Любимая цитата тестировщика
  answer:
  - a
  - b
  - c
  explanation: Классический баг-репорт содержит шаги, ожидаемый и фактический результат.
  tags:
  - bug-reporting
- id: q24
  text: К какому уровню тестирования относится unit testing?
  type: single
  options:
    a: Интеграционное
    b: Системное
    c: Модульное
    d: Приёмочное
  answer: c
  explanation: Unit testing проверяет работу модулей/классов в изоляции.
  tags:
  - test-levels
- id: q25
  text: Что из ниже перечисленного является артефактом тестирования?
  type: single
  options:
    a: Product Backlog
    b: User Story
    c: Release Notes
    d: Test Plan
  answer: d
  explanation: Test Plan — классический артефакт QA.
  tags:
  - test-artifacts
- id: q26
  text: Какие виды тестирования относятся к нефункциональным?
  type: multi
  options:
    a: Тестирование производительности
    b: Юзабилити-тестирование
    c: Нагрузочное тестирование
    d: Smoke-тестирование
  answer:
  - a
  - b
  - c
  explanation: 'Нефункциональные: производительность, юзабилити, нагрузка и т.д.'
  tags:
  - non-functional
- id: q27
  text: Что означает статус бага 'In Progress'?
  type: single
  options:
    a: Баг принят в работу разработчиком
    b: Баг закрыт
    c: Баг воспроизведён тестировщиком
    d: Баг отклонён как невалидный
  answer: a
  explanation: In Progress = разработчик начал работать над исправлением.
  tags:
  - bug-lifecycle
- id: q28
  text: Что является входом для тестирования?
  type: multi
  options:
    a: Требования
    b: User Stories
    c: Спецификации
    d: Письмо от друга
  answer:
  - a
  - b
  - c
  explanation: 'Вход: требования, user stories, спецификации. Всё, где описано поведение
    системы.'
  tags:
  - requirements
- id: q29
  text: Что такое acceptance-тестирование?
  type: single
  options:
    a: Проверка модулей в изоляции
    b: Проверка готовности к релизу по бизнес-критериям
    c: Тестирование скорости отклика
    d: Тестирование стабильности под нагрузкой
  answer: b
  explanation: Acceptance-тесты проверяют готовность системы к приёмке заказчиком
    по бизнес-критериям.
  tags:
  - acceptance
- id: q30
  text: Какой HTTP-метод чаще всего используют для получения данных?
  type: single
  options:
    a: POST
    b: PUT
    c: GET
    d: DELETE
  answer: c
  explanation: Метод GET — стандартный для получения данных.
  tags:
  - http
  - api
- id: q31
  text: Что такое эквивалентное разбиение?
  type: single
  options:
    a: Разделение системы на модули для тестирования
    b: Разделение команды на группы тестировщиков
    c: Разделение багов по приоритету
    d: Разделение входных данных на группы, где поведение считается одинаковым
  answer: d
  explanation: Эквивалентное разбиение — техника тест-дизайна, где входные данные
    группируются, чтобы уменьшить количество тестов.
  tags:
  - test-design
- id: q32
  text: Какой принцип у техники 'граничные значения'?
  type: single
  options:
    a: Тестируем только минимальные и максимальные значения диапазона
    b: Тестируем значения внутри диапазона
    c: Тестируем только случайные значения
    d: Не применяем для числовых данных
  answer: a
  explanation: Ошибки чаще всего возникают на границах диапазонов, поэтому важно проверять
    минимальные/максимальные и соседние значения.
  tags:
  - test-design
- id: q33
  text: Что проверяет тестирование негативных сценариев?
  type: single
  options:
    a: Что система работает только по требованиям
    b: Что система корректно обрабатывает некорректные данные и ситуации
    c: Что система работает быстрее без ошибок
    d: Что система безопасна от хакеров
  answer: b
  explanation: Негативные тесты — это проверка того, как система реагирует на ошибки
    пользователя и некорректные данные.
  tags:
  - test-design
- id: q34
  text: Какие элементы UI чаще всего тестируют на валидацию?
  type: multi
  options:
    a: Текстовые поля
    b: Формы логина/регистрации
    c: Выпадающие списки
    d: Диаграммы
  answer:
  - a
  - b
  - c
  explanation: UI-валидации касаются полей ввода, форм и списков. Диаграммы чаще проверяются
    визуально.
  tags:
  - ui
- id: q35
  text: Что такое 'Happy Path'?
  type: single
  options:
    a: Проверка максимально сложных сценариев
    b: Случайные тесты
    c: Тестирование без багов, когда пользователь делает всё правильно
    d: Тестирование под нагрузкой
  answer: c
  explanation: Happy Path — сценарий, где пользователь выполняет действия корректно,
    и система работает как ожидается.
  tags:
  - test-design
- id: q36
  text: Какой HTTP-метод обычно используют для обновления ресурса?
  type: single
  options:
    a: GET
    b: POST
    c: DELETE
    d: PUT
  answer: d
  explanation: PUT чаще всего используется для полного обновления ресурса.
  tags:
  - http
  - api
- id: q37
  text: Чем отличается POST от GET?
  type: single
  options:
    a: GET безопасен и идемпотентен, POST — изменяет состояние на сервере
    b: GET передаёт данные в теле запроса, POST — в URL
    c: POST не может передавать данные
    d: GET медленнее, чем POST
  answer: a
  explanation: GET используется для получения данных и не меняет состояние. POST —
    для создания/изменения данных.
  tags:
  - http
  - api
- id: q38
  text: Что такое SQL SELECT?
  type: single
  options:
    a: Создание таблицы
    b: Выборка данных из таблицы
    c: Удаление данных
    d: Обновление строки
  answer: b
  explanation: SELECT — основной оператор SQL для получения данных.
  tags:
  - sql
- id: q39
  text: Какие типы JOIN существуют в SQL?
  type: multi
  options:
    a: INNER JOIN
    b: LEFT JOIN
    c: RIGHT JOIN
    d: TOP JOIN
  answer:
  - a
  - b
  - c
  explanation: 'Базовые типы: INNER, LEFT, RIGHT. TOP JOIN не существует.'
  tags:
  - sql
- id: q40
  text: Что означает статус бага 'Closed'?
  type: single
  options:
    a: Баг подтверждён тестировщиком
    b: Баг отклонён
    c: Баг исправлен, протестирован и закрыт
    d: Баг в работе
  answer: c
  explanation: Closed — баг исправлен и проверен, работа завершена.
  tags:
  - bug-lifecycle
- id: q41
  text: Что из этого относится к функциональному тестированию?
  type: multi
  options:
    a: Проверка расчёта итоговой суммы заказа
    b: Проверка отклика сервера при 1000 запросов
    c: Проверка авторизации
    d: Проверка интерфейса под нагрузкой
  answer:
  - a
  - c
  explanation: 'Функциональное тестирование проверяет бизнес-функции: авторизация,
    расчёты, переходы.'
  tags:
  - functional
- id: q42
  text: Какой артефакт описывает тест-кейсы?
  type: single
  options:
    a: Test Plan
    b: Bug Report
    c: Checklist
    d: Test Case
  answer: d
  explanation: Test Case — подробный документ для проверки конкретной функции.
  tags:
  - test-artifacts
- id: q43
  text: Зачем использовать чек-листы?
  type: single
  options:
    a: Для упрощённой проверки без детальных шагов
    b: Для хранения SQL-запросов
    c: Для ведения баг-репортов
    d: Для настройки CI/CD
  answer: a
  explanation: Чек-лист — компактный список проверок без детальных шагов.
  tags:
  - test-artifacts
- id: q44
  text: Что означает понятие 'idempotent' в HTTP?
  type: single
  options:
    a: Запрос всегда возвращает разные результаты
    b: Запрос можно вызывать многократно без изменения состояния
    c: Запрос используется только один раз
    d: Запрос блокирует сервер
  answer: b
  explanation: Идемпотентные методы (GET, PUT, DELETE) можно вызывать несколько раз,
    результат останется одинаковым.
  tags:
  - http
- id: q45
  text: Какой статус кода HTTP означает 'Не найдено'?
  type: single
  options:
    a: '200'
    b: '301'
    c: '404'
    d: '500'
  answer: c
  explanation: 404 Not Found — стандартный код, если ресурс не найден.
  tags:
  - http
- id: q46
  text: Что означает понятие 'priority' в баг-репорте?
  type: single
